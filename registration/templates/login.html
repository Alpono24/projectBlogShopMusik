{% extends "base.html" %}
{% block content %}


<div class="wrapper">
    <h1 class="title_page registration__title_page">Войдите в свою учётную запись или зарегистрируйтесь</h1>


    <form method="post" action="{% url 'registration:login' %}">
        {% csrf_token %}
        <p class="labelToCenter">

            <input type="text" name="username" placeholder="Имя пользователя"  class="registration__user_name">
        </p>

        <p class="labelToCenter">
            <input type="password" name="password" placeholder="Пароль" class="registration__password">
        </p>

        <div  class = 'pageLoginButton'>
            <div><button class="buttonSimpForm" type="submit">Войти</button></div>
            <div>Нет аккаунта?  <a class="buttonSimp" href="{% url 'registration:register' %}">Зарегистрироваться</a></div>
        </div>

    </form>

</div>

{% endblock %}
