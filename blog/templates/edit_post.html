{% extends "base.html" %}

{% block content %}
<div class="wrapper">
    <h1 class="title_page">{{ title }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
<!--        {{ form.as_p }}-->

            <div class="form-group">
                <label class="labelEditAddPost" for="id_title">Заголовок:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_body">Текст поста:</label>
                {{ form.body }}
            </div>
            <div class="form-group">
                <label for="id_category">Категория:</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="id_image">Изображение:</label>
                {{ form.image }}
            </div>

        <div style="margin-top: 50px;" class = 'pageEditPostButton'>
            <div><button class="buttonSimpForm" type="submit">Сохранить изменения</button></div>
            <div><a class="buttonSimp" href="{% url 'blog:posts' %}">На главную</a></div>
        </div>
    </form>
</div>
{% endblock %}
